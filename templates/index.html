<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة تخصصي - إدخال البيانات</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>أدخل بياناتك لحساب المعدل المكافئ</h1>

    <form action="/results" method="post">
        <label>الاسم:</label>
        <input type="text" name="name" required>

        <label>النسبة المئوية في الثانوية (%):</label>
        <input type="number" step="0.01" name="gpa" required>

        <label>درجة اختبار الرياضيات:</label>
        <input type="number" step="0.01" name="math_score" required>

        <label>درجة اختبار اللغة الإنجليزية:</label>
        <input type="number" step="0.01" name="english_score" required>

        <label>درجة اختبار اللغة العربية:</label>
        <input type="number" step="0.01" name="arabic_score" required>

        <button type="submit">عرض النتيجة</button>
    </form>
</body>
</html>
